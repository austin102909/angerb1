<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Google Docs</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden; /* Prevent scrolling */
    background: rgb(35, 31, 32);
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .webgl-content, #gameContainer {
    width: 100%;
    height: auto; /* Keep aspect ratio */
    display: block;
    position: relative;
  }

  canvas {
    width: 100%; /* Fit full width */
    height: auto; /* Maintain aspect ratio */
    display: block;
  }

  #gameContainer {
    background: rgb(35, 31, 32);
  }
</style>
</head>
<body>
  <div class="webgl-content">
    <div id="gameContainer">
      <canvas id="unityCanvas"></canvas>
      <div class="logo Dark" style="display: none;"></div>
      <div class="progress Dark" style="display: none;">
        <div class="empty" style="width: 0%;"></div>
        <div class="full" style="width: 100%;"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/lee2sman/everyday@d45d601d2c4d60adf809a0b677c00b7d12aba7e9/96/TemplateData/UnityProgress.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/gertdoro/UnityExplorer@cffa09e09790018403c996d37adb6c4450e8f6c6/Runtime/birds/birds.js"></script>
  <script>
    var gameInstance = UnityLoader.instantiate(
      "gameContainer",
      "https://cdn.jsdelivr.net/gh/gertdoro/UnityExplorer@cffa09e09790018403c996d37adb6c4450e8f6c6/Runtime/birds/birds.json",
      {
        onProgress: UnityProgress,
        Module: {
          onRuntimeInitialized: function() {
            UnityProgress(gameInstance, "complete");
          }
        }
      }
    );

    // Optional: keep canvas width responsive, maintaining aspect ratio
    function resizeCanvas() {
      const canvas = document.getElementById('unityCanvas');
      if (canvas) {
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = 'auto';
      }
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas(); // Initial resize
  </script>
</body>
</html>
